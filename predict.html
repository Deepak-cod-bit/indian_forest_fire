{% extends 'base.html' %}
{% block content %}
<style>
    .prediction-box {
        border: 2px solid #007BFF;
        border-radius: 10px;
        padding: 20px;
        width: 350px;
        margin: auto;
        background-color: #f0f8ff;
        box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
    }

    .prediction-box h2 {
        color: #007BFF;
        text-align: center;
    }

    .prediction-box input[type="text"] {
        width: 100%;
        padding: 8px;
        margin: 10px 0;
        border-radius: 5px;
        border: 1px solid #ccc;
    }

    .prediction-box input[type="submit"] {
        background-color: #007BFF;
        color: white;
        padding: 10px;
        width: 100%;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }

    .prediction-box input[type="submit"]:hover {
        background-color: #0056b3;
    }

    .result {
        margin-top: 15px;
        text-align: center;
        font-weight: bold;
        color: #333;
    }
</style>

<div class="prediction-box">
    <h2>Single Prediction</h2>
    <form method="POST">
        <label>Latitude</label>
        <input type="text" name="latitude" required>
        <label>Longitude</label>
        <input type="text" name="longitude" required>
        <label>Brightness</label>
        <input type="text" name="brightness" required>
        <label>Bright T31</label>
        <input type="text" name="bright_t31" required>
        <label>FRP</label>
        <input type="text" name="frp" required>
        <input type="submit" value="Predict">
    </form>

    {% if prediction is not none %}
    <div class="result">
        Prediction: {{ prediction }}
    </div>
    {% endif %}
</div>
{% endblock %}
